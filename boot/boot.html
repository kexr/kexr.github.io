<!DOCTYPE html>
<html>
	<head>		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>BOOT综合练习</title>
		
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="./js/jquery.min.js" type="text/javascript"></script>
		<script src="./js/popper.min.js" type="text/javascript"></script>
		<script src="./js/bootstrap.min.js"  type="text/javascript"></script>
		
		<link rel="stylesheet" href="css/com.css" />
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body>
		<!--导入header-->
		<header>
			<iframe class="header" src="header.html" frameborder="0"></iframe>
		</header>
		
		<div class="container">
		<!--轮播图-->
			<div class="carousel" data-ride="carousel" id="demo">
				<!--图-->
				<div class="carousel-inner">
					<dir class="carousel-item active"><img class="w-100" src="./img/car_b4.jpg"></dir>
					<dir class="carousel-item"><img class="w-100" src="./img/car_b1.jpg"></dir>
					<dir class="carousel-item"><img class="w-100" src="./img/car_b2.jpg"></dir>
					<dir class="carousel-item"><img class="w-100" src="./img/car_b3.jpg"></dir>
				</div>
				<!--左右箭头-->				
				<a data-slite="prev" href="#demo" class="carousel-control-prev">
					<span class="carousel-control-prev-icon"></span>
				</a>
				<a data-slite="next" href="#demo" class="carousel-control-next">
					<span class="carousel-control-next-icon"></span>
				</a>
				<!--轮播指示器-->
				<ul class="carousel-indicators">
					<li class="active" data-slide-to="0" data-target="#demo"></li>
					<li data-slide-to="1" data-target="#demo"></li>
					<li data-slide-to="2" data-target="#demo"></li>
					<li data-slide-to="3" data-target="#demo"></li>
				</ul>			
			</div>
			
			<!--一楼品牌导航-->
			<div>
				<ul class="nav nav-tabs">
					<li class="nav-item"><a data-toggle="tab" href="#d1" class="nav-link  active">本田</a></li>
					<li class="nav-item"><a data-toggle="tab" href="#d2" class="nav-link">大众</a></li>
					<li class="nav-item"><a data-toggle="tab" href="#d3" class="nav-link">奔驰</a></li>
					<li class="nav-item"><a data-toggle="tab" href="#d4" class="nav-link">奥迪</a></li>
				</ul>
				
				<div class="tab-content">
					<div id="d1" class="tab-pane  active">
						<div class="row m-0">
							<div class="col-lg-3 col-6 bg-white p-1"><img class="w-100" src="./img/bt_01.jpg"></div>
							<div class="col-lg-3 col-6 bg-white p-1"><img class="w-100" src="./img/bt_2.jpg"></div>
							<div class="col-lg-3 col-6 bg-white p-1"><img class="w-100" src="./img/bt_3.jpg"></div>
							<div class="col-lg-3 col-6 bg-white p-1"><img class="w-100" src="./img/bt_4.jpg"></div>
						</div>
					</div>
					<div id="d2" class="tab-pane">
						<div class="row m-0">
							<div class="col-lg-3 col-6 bg-white p-1"><img class="w-100" src="./img/dz_01.jpg"></div>
							<div class="col-lg-3 col-6 bg-white p-1"><img class="w-100" src="./img/dz_02.jpg"></div>
							<div class="col-lg-3 col-6 bg-white p-1"><img class="w-100" src="./img/dz_03.jpg"></div>
							<div class="col-lg-3 col-6 bg-white p-1"><img class="w-100" src="./img/dz_04.jpg"></div>
						</div>
					</div>
					<div id="d3" class="tab-pane">
						<div class="row m-0">
							<div class="col-lg-3 col-6 bg-white p-1"><img class="w-100" src="./img/bc_01.jpg"></div>
							<div class="col-lg-3 col-6 bg-white p-1"><img class="w-100" src="./img/bc_02.jpg"></div>
							<div class="col-lg-3 col-6 bg-white p-1"><img class="w-100" src="./img/bc_03.jpg"></div>
							<div class="col-lg-3 col-6 bg-white p-1"><img class="w-100" src="./img/bc_04.jpg"></div>
						</div>
					</div>
					<div id="d4" class="tab-pane">
						<div class="row m-0">
							<div class="col-lg-3 col-6 bg-white p-1"><img class="w-100" src="./img/ad_01.jpg"></div>
							<div class="col-lg-3 col-6 bg-white p-1"><img class="w-100" src="./img/ad_02.jpg"></div>
							<div class="col-lg-3 col-6 bg-white p-1"><img class="w-100" src="./img/ad_03.jpg"></div>
							<div class="col-lg-3 col-6 bg-white p-1"><img class="w-100" src="./img/ad_04.jpg"></div>
						</div>
					</div>
				</div>
				
				<div class="row m-0">
					<div class="col-lg-3 col-md-12 bg-white"></div>
					<div class="col-lg-3 col-md-12 bg-white"></div>
					<div class="col-lg-3 col-md-12 bg-white"></div>
					<div class="col-lg-3 col-md-12 bg-white"></div>
				</div>
			
			</div>
		</div>
		
		<!--导入footer-->
		<footer>
			<iframe class="footer" src="footer.html" frameborder="0"></iframe>
		</footer>
	</body>
</html>
